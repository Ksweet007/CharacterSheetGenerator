<div class="jumbotron">
	<div class="container-fluid bg-3 text-center col-md-4" style="max-height:100%;">

		<h2 data-bind="text:displayName"></h2>

		<ul data-bind="foreach: {data: classListToBind, afterAdd:classFadeIn, beforeRemove: classFadeOut }" class="list-group">
			<li class="list-group">
				<button type="button" class="list-group-item list-group-item-action" data-bind="text:name, css:{selectionTitlebar: $data.id === $parent.selectedClassId()}, click: $parent.selectClass"></button>
			</li>
		</ul>

	</div>
</div>
