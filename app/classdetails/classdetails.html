<div class="progress-header">
	<div class="page-header">
		<div class="progress">
			<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
				40% Complete (success)
			</div>
		</div>
		<h2 data-bind="text:displayName"></h2>
	</div>
</div>

<div class="container containerFix">
	<!--https://character.sheet.com/#classdetails/Barbarian  -->
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title"><a data-toggle="collapse" href="#collapse1">The Barbarian</a></h4>
			</div>
			<div id="collapse1" class="panel-collapse collapse">
				<!-- ko foreach:levelDetail -->
				<!-- <div class="panel-body"><span data-bind="text:level"></span></div> -->
				<div class="col-md-6">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Level</th>
								<th>Proficiency Bonus</th>
								<th>Features</th>
								<th>Rages</th>
								<th>Rage Damage</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td data-bind="text:level"></td>
								<td data-bind="text:profbonus"></td>
								<td data-bind="text:features"></td>
								<td>@mdo</td>
								<td>@mdo</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /ko -->
			</div>
		</div>
	</div>

	<div class="row">
		<h3><span>Primary Ability</span></h3>
		<span data-bind="text: primaryAbility"></span>
	</div>


	<div class="row">
		<h3><span>Hit Points</span></h3>
	</div>
	<div class="row">Hit Dice: <span data-bind="text:hitPoints().hitdieperlevel"></span></div>
	<div class="row">Hit Points at 1st Level: <span data-bind="text:hitPoints().hpatfirstlevel"></span></div>
	<div class="row">Hit Points at Higher Levels: <span data-bind="text:hitPoints().hpathigherlevels"></span></div>


	<div class="row">
		<h3><span>Proficiencies</span></h3>
	</div>
	<div class="row">Armor: <span data-bind="text:armorList"></span></div>
	<div class="row">Weapons: <span data-bind="text:weaponList"></span></div>
	<div class="row">Tools: <span data-bind="text:toolList().length > 0 ? 'toolList' : 'None' "></span></div>
	<div class="row">Saving Throws: <span data-bind="text:savingthrowList"></span></div>
	<div class="row">Skills: <span data-bind="text:skills().description"></span></div>





</div>
